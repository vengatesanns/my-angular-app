            <div class="col-xs-2 col-md-2">
                <button class="btn user pull-right" [matMenuTriggerFor]="menu" #matMenuTrigger="matMenuTrigger">
                    <i class="fa fa-user-circle userLogo fa-2x" [matTooltip]="tooltipStatus" aria-hidden="true">
                    </i>
                </button>
                <mat-menu #menu="matMenu" [overlapTrigger]="false">
                    <div (mouseleave)="matMenuTrigger.closeMenu()">
                        <button mat-menu-item (click)="triggerMenuValues('settings')" *ngIf="tooltipStatus !== null && tooltipStatus !== ''">
                            Settings</button>
                        <button mat-menu-item (click)="triggerMenuValues('help')">Help</button>
                        <button mat-menu-item (click)="triggerMenuValues('myaccount')" *ngIf="tooltipStatus !== null && tooltipStatus !== ''">My
                            Accounts</button>
                        <button mat-menu-item (click)="triggerMenuValues('signout')" *ngIf="tooltipStatus !== null && tooltipStatus !== ''">Sign
                            out</button>
                        <button mat-menu-item (click)="triggerMenuValues('signin')" *ngIf="tooltipStatus === null || tooltipStatus === ''"
                            (click)="loginButton()">Sign in</button>
                    </div>
                </mat-menu>
            </div>
        </mat-toolbar>
    </header>

    <body>
        <article>
            <router-outlet></router-outlet>
        </article>
    </body>

    <footer class="footer">
        <mat-toolbar color="primary">
            <span class="example-fill-remaining-space">
                <p class="copyright">&copy; 2019 HackPro.com</p>
            </span>
        </mat-toolbar>
    </footer>
</div>
