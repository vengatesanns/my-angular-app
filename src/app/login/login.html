<h2 mat-dialog-title align="center">Welcome Techie</h2>
<div class="container-fluid">
    <mat-dialog-content>
        <form #form="ngForm">
            <div class="col-md-12">
                <mat-form-field appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput placeholder="" [(ngModel)]="loginInfo.username" name="username" required>
                    <mat-icon matSuffix>
                        <i class="material-icons">
                            account_circle </i>
                    </mat-icon>
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput placeholder="" [(ngModel)]="loginInfo.password" name="password" required>
                    <mat-icon matSuffix>
                        <i class="material-icons">
                            lock
                        </i>
                    </mat-icon>
                </mat-form-field>
            </div>
        </form>
    </mat-dialog-content>
</div>
<mat-dialog-actions align="center">
    <button mat-button (click)="closeLoginForm('cancel')">Cancel</button>
    <!-- The [mat-dialog-close] directive optionally accepts a value as a result for the dialog. -->
    <button mat-button (click)="validateUserdetails()">Sign in</button>
</mat-dialog-actions>
